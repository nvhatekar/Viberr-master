{% extends 'music/base.html' %}


{% block body %}

        <div class="container">
            <div class="row">
        {% for album in all_albums %}
                <div class="col-sm-4">

                    <div class="panel panel-default">
                         <div class="panel-body">

                                <img src="{{album.album_logo.url}}" width="300" height="300">

                             <h2>{{album.album_title}}</h2>
                             <a href="{% url 'music:detail' album.id %}" class="btn btn-primary">View Details</a>
                             <form action="{% url 'music:album_delete' album.id %}" method="post">
                                 {% csrf_token %}
                                 <input type="hidden" name="album_id" value="{{album.id}}" />
                                 <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-trash"></span>
                                 </button>

                             </form>

                             <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-star-empty"></span></a>
                         </div>
                    </div>
                </div>
        {% endfor %}
            </div>
        </div>
{% endblock %}
